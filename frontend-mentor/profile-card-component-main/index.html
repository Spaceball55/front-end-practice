<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href='index.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img class="top" src="images/bg-pattern-top.svg" alt="top image">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom image">
  <div id = "container">
    <div id="card__top">
      <div id="pfp">
        <img class="profile_img" src="images/image-victor.jpg" alt="victor">
      </div>
    </div>
    
    <div id="card-info">
      <h3>Victor Crest <span>26</span></h3>
        
      <p>London</p>
    </div>
    <hr>
    <section>
      <div class="row">
        <div class="column">
          <p><span>80K</span><br>
          Followers</p>
        </div>
        <div class="column">
          <p><span>803K</span><br>
          Likes</p>
        </div>
        <div class="column">
          <p><span>1.4K</span> <br>
          Photos</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
